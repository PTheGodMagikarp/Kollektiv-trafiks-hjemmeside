<!doctype html>
<html>
<head>
	<link rel="stylesheet" href="CSS Kollektiv trafik.css">
<meta charset="utf-8">
<title>Kollektiv trafik søgebar</title>
</head>

<body>
	<!------------------------------------------------------------------------ Bagrunden - bilet  ------------------------------------------------------------------>
	
	<!-- Hjemrejse bagrunds bilet -->
<img src="Billeder/Ikke ikoner/Hjemrejse/Søgening - Hjemrejse.png"
					 width="750" height="350" alt="" class="Soegebar-hjemrejse"/> 
	
	<!-- Udrejse bagrunds bilet -->
<img src="Billeder/Ikke ikoner/Udrejse/Søgening - Udrejse.png"
					 width="750" height="350" alt="" class="Soegebar-udrejse"/> 
	
	<!-- Udrejse - tekst -->
	<p class="udrejse-tekst" > 
					Udrejse </p>
	
	
	<!------------------------------------------------------------------------ Rejse fra og til  ------------------------------------------------------------------>
		
	<!-- Udrejse punkt - Link til at udvide siden, ved at skifte side -->
<a Href="Søgbar - klar til input.html" > 
	<button type="button" class="udvidMuligheder-venstre"> 
		<p class="hjaelpeTekst" > Startpunkt fra rejseguiden </p> </button>  </a> 
	
	<!-- Fra - tekst -->
	<p class="udrejsePunkt-tekst-udrejse" > 
					Fra </p>
	
	
	<!-- Rejse ikon -->
<img src="Billeder/Rejse/Udrejse/Mod højre Rejse ikon.png"
					 width="180" height="30" alt="" class="rejseIkon-udrejse"/> 
	
	
	<!-- Ankomst punkt - Link til at udvide siden, ved at skifte side -->
<a Href="Søgbar - klar til input.html" > 
	<button type="button" class="udvidMuligheder-hoejre">
		<p class="hjaelpeTekst"> Slutpunkt fra rejseguiden </p> </button> </a> 
	
	<!-- Til - tekst -->
	<p class="ankomstPunkt-tekst-udrejse" > 
					Til </p>
	
	
</body>
</html>
