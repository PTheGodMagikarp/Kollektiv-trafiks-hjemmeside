<!doctype html>
<html>
<head>
	<link rel="stylesheet" href="CSS Kollektiv trafik.css">
<meta charset="utf-8">
<title>Kollektiv trafik søgebar</title>
</head>

<body>
	<!------------------------------------------------------------------------ Bagrunden - bilet  ------------------------------------------------------------------>
	
	<!-- Hjemrejse bagrunds bilet -->
<img src="Billeder/Ikke ikoner/Hjemrejse/Søgening - Hjemrejse.png"
					 width="750" height="350" alt="" class="Soegebar-hjemrejse"/> 
	
	<!-- Udrejse bagrunds bilet -->
<img src="Billeder/Ikke ikoner/Udrejse/Søgening - Udrejse.png"
					 width="750" height="350" alt="" class="Soegebar-udrejse"/> 
	
	<!-- Udrejse - tekst -->
	<p class="udrejse-tekst" > 
					Udrejse </p>
	
	
	<!------------------------------------------------------------------------ Rejse fra og til  ------------------------------------------------------------------>
	
	<!-- Udrejse punkt - Søgebar -->
<input type="text" class="udrejsePunkt-udrejse" >
	
	<!-- Fra - tekst -->
	<p class="udrejsePunkt-udrejse-tekst" > 
					Fra </p>
	
	<!-- Rejse ikon -->
<img src="Billeder/Rejse/Udrejse/Mod højre Rejse ikon.png"
					 width="180" height="30" alt="" class="rejseIkon-udrejse"/> 
	
	<!-- Ankomst punkt - Søgebar -->
<input type="text" class="ankomstPunkt-udrejse" >
	
	<!-- Til - tekst -->
	<p class="ankomstPunkt-udrejse-tekst" > 
					Til </p>
	
<!------------------------------------------------------------------------ Tjek cirkler  ------------------------------------------------------------------>	
	
<!-- Blå/markeret tjekcirkel  -->
<img src="Billeder/Tjek cirkel/Blå Tjek cirkel.png"
				 width="30" height="30" alt="Umarkeret tjektcirkel" class="blaaTjekcirkel" /> 
	
	<!-- Afgangstid - tekst -->
	<p class="afgangstid-tekst" > 
					Afgangstid </p>
	
	<!-- Hvid/umarkeret tjekcirkel  -->
<img src="Billeder/Tjek cirkel/Helt hvid Tjek cirkel.png"
				 width="30" height="30" alt="Umarkeret tjektcirkel" class="hvidTjekcirkel-udrejse" /> 
	
	<!-- Ankomsttid - tekst -->
	<p class="ankomsttid-tekst" > 
					Ankomsttid </p>

<!-- Ankomsttid - Søgebar -->
<input type="text" class="afgangstid" >

	
</body>
</html>
